version: 0.2
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Build started on `date`
      - echo Getting AppBundles Zips
      - aws s3 cp --recursive s3://sdra-build/AppBundles/ ./WebApplication/AppBundles
      - echo Building Docker test image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG --build-arg COMMIT_ID=$CODEBUILD_RESOLVED_SOURCE_VERSION WebApplication/
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
artifacts:
  files:
    Dockerrun.aws.json